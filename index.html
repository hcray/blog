---
layout: default
title: 我的Blog

---
　　{% for post in site.posts %}
　　　　<li>{{ post.date | date_to_string }} <a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></li>
	 <div class="blog-post">
	 	<h2 class="blog-post-title"><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></h2>
	 	<p class="blog-post-meta">{{ page.description }}</p>
	 </div><!-- /.blog-post -->
　　{% endfor %}
  <ul class="pager">
    <li><a href="#">Previous</a></li>
    <li><a href="#">Next</a></li>
  </ul>
