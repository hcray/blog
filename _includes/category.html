<div class="news">
{% for category in site.categories %}
	<h3>{{ category[0] }}({{ category | last | size}})</h3>
	{% for post in category[1] %}
	<div class="panel-heading">
		<div><cite>[{{ post.date | date:"%Y-%m-%d"  }}]</cite></div>
		<div class="blog-body"><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></div>
	</div>
	{% endfor %}
{% endfor  %}
</div>
