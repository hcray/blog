<div class="news">
	<h3>{{ page.catename }}({{ site.categories[page.catename] | size }})</h3>
	<ul class="index_ul">
		{% for post in site.categories[page.catename] %}
		<div class="panel-heading"><cite>[{{ post.date | date:"%Y-%m-%d"  }}]</cite> <a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></div>
		{% endfor %}
	</ul>
</div>
